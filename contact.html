<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Contact Us</title>
  </head>

  <body>
    <!-- Navbar -->
    <div class="nav_div">
      <div>
        <p>Travel Bloom<i class="fa fa-plane fa-2x"></i></p>
      </div>
      <div>
        <ul>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="about_us.html">About Us</a></li>
          <li><a href="/">Home</a></li>
        </ul>
      </div>
    </div>

    <!-- Text -->

    <div class="contact">
      <div class="icon_line">
        <div class="vrline"></div>
        <div class="icons">
          <i class="fa fa-twitter fa-2x"></i>
          <i class="fa fa-instagram fa-2x"></i>
          <i class="fa fa-facebook fa-2x"></i>
          <i class="fa fa-whatsapp fa-2x"></i>
        </div>
      </div>

      <div class="contact_flex">
        <h1>Contact Us</h1>
        <div>
          <form action="/">
            <div class="f1">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="name"
                name="name"
                required
              />
            </div>
            <div class="f1">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                placeholder="email"
                name="email"
                required
              />
            </div>
            <div class="f1">
              <label for="message">Your message</label>
              <textarea
                id="message"
                placeholder="Your message"
                name="message"
                cols="50"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="f1">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./destination_paradise.js"></script>
  </body>
</html>
